<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="./cards.css">
    <link rel="shortcut icon" href="./images/drone.png" type="image/x-icon">

</head>
<body>
    <main>
        <!-- all sematics are mostly block level element -->
        <section>
            <div class="card">
                <img src="./images/cap.jpg" alt="cap" id="img1">

                <h3>Petronas Motorsport Baseball Cap</h3>
                <h3> Price: <del>Rs:2000</del> Rs:1,189</h3>

            <div class="card">
                <img src="./images/shoes1.jpg" alt="" id="img2">

                <h3>Downshifter 13 Wide Running Shoes</h3>
                <h3> Price: <del>Rs:4284</del> Rs:3092</h3>

            </div>
            <div class="card">
                <img src="./images/watch.jpg" alt="" id="img3">
                <h2>Fossil</h2>
                <h3>Men FS5737 Analogue Watch with Leather Strap</h3>
                <h3>Price: <del>Rs:9285</del> Rs:4083</h3>
                <h3>Ratings:4.5</h3>

            </div>
        </section>

</html>
